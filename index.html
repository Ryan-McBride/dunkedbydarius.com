<!DOCTYPE html>
<html>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.min.js"

    <script src="dist/titleEffect.jquery.min.js"></script>

  <body>
    <div class="activate">
      <div class="stuff">
        <div class="container">
          <div class="glitch" data-text="ACTIVATE">ACTIVATE</div>
          <div class="glow">ACTIVATE</div>

      <source src="./dunked.ogg" type="audio/ogg">
    </audio>
  </body>
</html>

<script>

  var start = 1;
  var speed = 2500;

  function getParams(startAttr, speedAttr) {
    var params = window.document.getElementsByTagName('script');

    for (var i = 0; i < params.length; i++) {
      if (params[i].src.indexOf('title-scroll.js') !== -1) {
        if (params[i].getAttribute(startAttr) !== null && params[i].getAttribute(startAttr) !== "") {
          start = params[i].getAttribute(startAttr);
        }

        if (params[i].getAttribute(speedAttr) !== null && params[i].getAttribute(speedAttr) !== "") {
          speed = params[i].getAttribute(speedAttr);
        }

        return;
      }
    }
  }
  $(document).ready(() => {
    $('.activate').on('click', () => {
      $('.stuff').remove();
      $('body').css('background', 'none')
      $('body').css('background-image', 'url("./dunked.gif")')
      document.getElementById('sound').play(); 
    })
  })
</script>
